site:
  title: "Starter Blog"
  description: "A clean blog starter for MarkSite"
  url: "https://yourusername.github.io"
  baseUrl: ""
  author: "Blog Author"
  email: "author@example.com"
  language: "en"

build:
  source: "content"
  destination: "_site"
  templates: "templates"
  assets: "assets"

blog:
  postsPerPage: 8
  dateFormat: "MMMM dd, yyyy"
  excerptLength: 200

seo:
  enableSitemap: true
  enableRSS: true
  enableJsonLD: true

navigation:
  - title: "Home"
    url: "/"
  - title: "Blog"
    url: "/blog"
  - title: "About"
    url: "/about"
  - title: "Contact"
    url: "/contact"

features:
  syntaxHighlighting: true
  readingTime: true
  tableOfContents: true
  darkMode: true
  search: true
